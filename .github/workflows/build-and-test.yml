name: .NET6 build and test

on:
  push:
    branches: 
        - master
        - 'feature/**'
  pull_request:
    branches: 
        - master
        - 'feature/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version:  6.0.x
    - name: Install dependencies
      run:  dotnet restore
    - name: Build
      run:  dotnet build --configuration Release --no-restore
